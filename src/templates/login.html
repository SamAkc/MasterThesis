<html>
<head>
  <style>
    
  </style>
</head>
<body>
  <input id="username" type="text" placeholder="Benutzername">
  <input id="password" type="password" placeholder="Passwort">
  <button id="login">Anmelden</button>
  <button id="register">Registrieren</button>
  <script>
    // Hier kommt der JS-Code hin
    var login = document.getElementById("login");
    var register = document.getElementById("register");
    var username = document.getElementById("username");
    var password = document.getElementById("password");

    login.addEventListener("click", function() {
      // Hier kannst du die Logik zum Überprüfen der Anmeldedaten implementieren
      // Zum Beispiel kannst du einen AJAX-Request an einen Server senden
      // oder die Daten mit einer lokalen Speicherung vergleichen
      // oder eine feste Benutzername-Passwort-Kombination verwenden
      // oder einfach eine Nachricht auf der Konsole ausgeben
      console.log("Anmeldeversuch:");
      console.log("Benutzername: " + username.value);
      console.log("Passwort: " + password.value);
      // Hier kannst du auch eine Fehler- oder Erfolgsnachricht anzeigen
      // oder zur Hauptseite weiterleiten
      if (username.value == "admin" && password.value == "1234") {
        alert("Anmeldung erfolgreich!");
        window.location.href = "map.html";
      } else {
        alert("Anmeldung fehlgeschlagen!");
      }
    });

    register.addEventListener("click", function() {
      // Hier kannst du die Logik zum Erstellen eines neuen Benutzerkontos implementieren
      // Zum Beispiel kannst du einen AJAX-Request an einen Server senden
      // oder die Daten in einer Datenbank speichern
      // oder eine E-Mail an den Benutzer schicken
      // oder einfach eine Nachricht auf der Konsole ausgeben
      console.log("Registrierungsversuch:");
      console.log("Benutzername: " + username.value);
      console.log("Passwort: " + password.value);
      // Hier kannst du auch eine Fehler- oder Erfolgsnachricht anzeigen
      // oder zur Hauptseite weiterleiten
      alert("Registrierung erfolgreich!");
      window.location.href = "map.html";
    });
  </script>
</body>
</html>
